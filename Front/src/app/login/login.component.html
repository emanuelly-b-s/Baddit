<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="card-title col-12">Login</div>
      <div class="example-container">
        <mat-form-field style="width: 170%;">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [(ngModel)]="email" required>
          </mat-form-field>
      <div class="example-container">
        <mat-form-field style="width: 170%;">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="col-12">
          <button type="submit" mat-stroked-button (click)="login()">Logar</button>
        </div>

      </div>


    </div>
  </div>
</div>

<div class="container">
  <div class="containerLogin">
    <h1>Login</h1>
    <mat-form-field>
      <input matInput placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button routerLink="." (click)="login()"
      style="background-color: #343a4014!important; height: 12%; color: #343a40; font-weight: 500; border: 0.5px solid #343a40;">Entrar</button>
    <hr style="border: 0.01rempx solid #223237; width: 80%;">
    <div class="footerLogin">
      <div class="row">
        <div class="colum">NÃ£o possui uma conta?
        </div>
        <div class="colum">Esqueceu sua senha?</div>
      </div>
      <div class="row">
        <div class="colum"><a routerLink="newaccount">Crie uma agora mesmo!</a></div>
        <div class="colum"><a routerLink="newaccount">blabla</a></div>
      </div>

    </div>

  </div>
</div>

<div class="form-row">
  <div class="col-md-6">
    <app-password (valueChanged)="passwordChanged($event)" />
  </div>
  <div class="col-md-6">
    <label for="">Confirm Password</label>
    <input class="form-control" placeholder="Confirm password" type="password" [(ngModel)]="passwordsMatching"
      (change)="matchPassword" required formControlName="datebirth"/>
    <p style="color: red">
      {{ match ? "" : "As senhas devem ser iguais" }}
    </p>
  </div>
</div>

<div class="container">
  <div class="input-group mb-3">
    <h5 class="border-bottom">New Post</h5>
    <form class="p-1" [formGroup]="form">
      <div
        class="form-group"
        style="
          display: flex;
          align-items: center;
          align-content: center;
          justify-content: center;
          height: 20%;
        "
      ></div>

      <div class="form-group">
        <label>Tittle</label>
        <input
          formControlName="tittle"
          type="text"
          class="form-control"
          placeholder="How to use a computer"
          z="forum"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea
          formControlName="postText"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="
          Can someone i help me?"
        ></textarea>
      </div>

      <div
        class="form-group"
        style="
          display: flex;
          align-items: center;
          align-content: center;
          justify-content: center;
          height: 20%;
        "
      >
        <button
          class="btn px-5"
          style="display: flex; justify-content: center"
          (click)="addPost()"
        >
          Publish
        </button>
      </div>
    </form>
  </div>
</div>

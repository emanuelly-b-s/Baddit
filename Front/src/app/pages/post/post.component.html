
<div class="container">
  <div class="input-group mb-3">
    <h5 class="border-bottom">New Post</h5>
    <form class="p-1" >
      <div
        class="form-group"
        style="
          display: flex;
          align-items: center;
          align-content: center;
          justify-content: center;
          height: 20%;
        "
      ></div>

      <div class="form-group">
        <label>Tittle</label>
        <input
          type="text"
          class="form-control"
          placeholder="CodeSpace"
          z="forum"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="
        This forum is dedicated to..."
        ></textarea>
      </div>

      <div
        class="form-group"
        style="
          display: flex;
          align-items: center;
          align-content: center;
          justify-content: center;
          height: 20%;
        "
      >
          <button
            class="btn px-5"
            style="display: flex; justify-content: center"
          >
            Generate
          </button>
        </div>
    </form>
  </div>
</div>
